<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>BASIC CALCULATOR</h1>
    <div id = "calculator-body">
        <div id = "screen">
            <div id="prev-screen">45 X 2 =</div>
            <div id="curr-screen">90</div>
        </div>
        <div id="keys">
            <div class="button-row">
                <div id = "ac-btn">AC</div>
                <div id = "del-btn">DEL</div>
            </div>
            <div class="button-row">
                <div class = "num-btn">7</div>
                <div class="num-btn">8</div>
                <div class="num-btn">9</div>
                <div class="op-btn">/</div>
            </div>
            <div class="button-row">
                <div class = "num-btn">6</div>
                <div class="num-btn">5</div>
                <div class="num-btn">4</div>
                <div class="op-btn">x</div>
            </div>
            <div class="button-row">
                <div class = "num-btn">3</div>
                <div class="num-btn">2</div>
                <div class="num-btn">1</div>
                <div class="op-btn">+</div>
            </div>
            <div class="button-row">
                <div class = "num-btn">.</div>
                <div class="num-btn">0</div>
                <div class="num-btn" id ="equal-btn">=</div>
                <div class="op-btn">-</div>
            </div>
        </div>
       
    </div>
</body>
</html>
